<body>
    <button class="btn btn-warning" id="btn" routerLink="/user/userLogin">Back</button>
    <div>
    
        <div class="card login-form">
            <div class="card-body">
                <h3 class="card-title text-center">Reset password</h3>

                <div class="card-text">
                    <form [formGroup]="forgotDataForm" (ngSubmit)="submit(forgotDataForm.value)">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Enter your Registered Mobile Number</label>
                            <input type="email" class="form-control form-control-sm is-invalid"
                                placeholder="Enter your Registered Mobile Number" [ngClass]="{'is-invalid':forgotDataForm.get('Mob')?.hasError('required') && forgotDataForm.get('Mob')?.touched || forgotDataForm.get('Mob')?.hasError('minlength') }" formControlName="Mob" appCustom2>
                        </div>
                        <div class="form-group"> 
                            <label for="exampleInputEmail1">New Password</label>
                            <input type="email" class="form-control form-control-sm is-invalid"
                                placeholder="New Password" formControlName="Newpass" [ngClass]="{'is-invalid':forgotDataForm.get('Newpass')?.hasError('required') && forgotDataForm.get('Newpass')?.touched }">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Confirm Password</label>
                            <input type="email" class="form-control form-control-sm is-invalid"
                                placeholder="Confirm Password" formControlName="Confirmpass" [ngClass]="{'is-invalid':forgotDataForm.get('Confirmpass')?.hasError('required') && forgotDataForm.get('Confirmpass')?.touched }">
                        </div>
                        <span *ngIf="forgotDataForm.get('Confirmpass')?.hasError('confirmPasswordValidator')" class="error">Password and Confirm Password must match</span> 
                        <div id="sp">
                        <button type="submit" class="btn btn-primary btn-block" [disabled]="forgotDataForm.invalid">Set password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- [disabled]="forgotDataForm.invalid" -->
</div>
</body>
