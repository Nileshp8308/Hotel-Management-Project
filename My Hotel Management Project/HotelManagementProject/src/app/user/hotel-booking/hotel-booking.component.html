<body> 
    <div id="booking" class="section">
         <button class="btn btn-warning" id="btn" routerLink="/user/viewHotelList">Back</button>
        <div class="section-center">
            <div class="container">
                <div class="row">
                    <div class="booking-form">
                        <div class="form-header">
                            <h1>Book Hotel</h1>
                        </div>
                        <form [formGroup]="hotelBookingForm" (ngSubmit)="submit(hotelBookingForm.value)">
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="Enter Your Username"
                                    formControlName="username" id="Username">
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input class="form-control" type="date" required formControlName="checkin">
                                        <span class="form-label">Check In</span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input class="form-control" type="date" required formControlName="checkout">
                                        <span class="form-label">Check out</span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input class="form-control" type="text" placeholder="Enter Your Password"
                                            formControlName="pass">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input class="form-control" type="text" placeholder="Enter Booking Amount"
                                            formControlName="Amount">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input class="form-control" type="email" placeholder="Enter your Mobile Number"
                                            formControlName="Mob">
                                        <span class="form-label">Email</span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input class="form-control" type="tel" placeholder="Enter your Address"
                                            formControlName="add">
                                        <span class="form-label">Phone</span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-btn">
                                <button class="submit-btn" [disabled]="hotelBookingForm.invalid">Book Now</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
