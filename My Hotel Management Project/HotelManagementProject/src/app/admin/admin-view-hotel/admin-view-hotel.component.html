<body> 
    <div id="heading">
        <h2>Hotel Details</h2>
      </div>
    <div id="container">
    <table class="table">
        <thead>
          <tr class="table-dark">
            <th scope="col">Owner Name</th>
            <th scope="col">Owner Mob</th>
            <th scope="col">Hotel Name</th>
            <th scope="col">Hotel Address</th>
            <th scope="col">Hotel Mobile</th>
            <th scope="col">Hotel Menu</th>
            <th scope="col">Room Availability</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of getHotelList">
            <td>{{item.ownername}}</td>
            <td>{{item.ownermob}}</td>
            <td>{{item.hotelname}}</td>
            <td>{{item.hoteladdress}}</td>
            <td>{{item.hotelmob}}</td>
            <td>{{item.hotelmenu}}</td>
            <td>{{item.room}}</td>
            <td id="del"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash"
                viewBox="0 0 16 16" (click)="deleteHotelData(item.id)">
                <path
                  d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                <path fill-rule="evenodd"
                  d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
              </svg></td>
          </tr>
        </tbody>
      </table>
    </div>
    <button class="btn btn-warning" id="back" routerLink="/admin">Back</button>
</body>
