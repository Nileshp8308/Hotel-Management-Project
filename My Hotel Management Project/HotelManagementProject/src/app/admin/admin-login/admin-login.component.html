<body>
    <div id="bg">
        <section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          
            
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                    style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1">We are The Lotus Team</h4>
                </div>

                <form #signinForm="ngForm" (ngSubmit)="submit(signinForm.value)">
                  <h4>  <p> Login as Admin</p> </h4>

                  <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example11">Username</label>
                    <input type="email" #username="ngModel" name="username" ngModel  class="form-control form-control is-invalid"
                      placeholder="Enter Your Username" required [ngClass]="{'is-invalid': username.errors?.['required'] && username.touched}"/>
                  </div>

                  <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example22">Password</label>
                    <input type="password" id="form2Example22" class="form-control form-control is-invalid" placeholder="Enter Your Password" name="pass" ngModel #pass="ngModel" required [ngClass]="{'is-invalid':pass.touched && pass.errors?.['required']}" />
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button class="btn btn-success btn-block fa-lg gradient-custom-2 mb-3" [disabled]="signinForm.invalid">Log in</button>
                    <a class="success" (click)="forgot()">Forgot password?</a>
                  </div>

                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2">Don't have an account?</p>
                    <button  class="btn btn-outline-danger" (click)="redirect()">Create new</button>
                  </div>
                </form>
              </div>
            
          
        </div>
      </div>
    </div>
  </div>
</section>
    </div>
    <button class="btn btn-warning" id="back" routerLink="/admin">Back</button>
</body>
